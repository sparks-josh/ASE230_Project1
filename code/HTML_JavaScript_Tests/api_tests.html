<!DOCTYPE html>
<head>Test</head>
<body>
    <div class="container"> 
        <button onclick="getBoards()">Get All Board Information</button>
        <button onclick="getBoardID()">Get Specific Board Information</button>
        <button onclick="createBoard()">Create Board</button>
        <button onclick="getIssues()">Get All Issue Information</button>
        <button onclick="getIssueID()">Get Specific Issue Information</button>
        <button onclick="createIssue()">Create Issue</button>
        <button onclick="updateIssue()">Update Issue</button>
        <button onclick="updateIssueStatus()">Update Issue Status</button>
        <button onclick="addIssueComment()">Add Issue Comment</button>
        <button onclick="getUsers()">Get All User Information</button>
        <button onclick="getUserID()">Get Specific User Information</button>
        <button onclick="createUser()">Create User</button>
    </div>

    <div id="result" class="result">
      Click any button above to test the API...
    </div>

    <form id="form" class="form">
        Board ID: <input type="text" name="boardID"><br>
      <input type="submit" value="Submit">
    </form>

    <script>
        async function getBoardsInfo() {
          try {
            const response = await fetch('../api_code/boards.php'); 
            const data = await response.text();             
            console.log(data);    
                                     
          } catch (error) {
            console.error('Error:', error);                
          }
      }
      document.querySelector('form').addEventListener('submit' , async function (event) {
        event.preventDefault(); 
        
        const form = event.target;
        const formData = new FormData(form);
        const boardID = formData.get('boardID');
        
        try {
          const response = await fetch('../api_code/boards.php/${boardID}');

          const data = await response.json();
          document.getElementById('result').textContent = data;
        } catch (error) {
          document.getElementById('result').textContent =
            'Error: ' + error.message;
        }
      });

        function getBoards() {
          getBoardsInfo();
          //output: Found 1 boards:<br>ID: 1 - Name: Test<br>
        }

//Sources:
//Frontend with JavaScript.md, pages 16, 19, 20
//Handle_User_Inputs_and_Formats.md, pages 3, 9
    </script>
</body>
</html>
